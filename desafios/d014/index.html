<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 14</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            padding: 6px;
            border-collapse:collapse;
        }

        td,
        th {
            padding: 6px;
        }

        th {

            border: 1px solid black;
            background-color: grey;
            color: white;
        }

        th.grupo {
            font-weight: bold;
            background-color: white;
            color: black;
        }

        td {
            border: 1px solid black;
            text-align: center;
        }

        td.resumo {
            background-color: grey;
            color: white;
            font-weight: bold;
        }

        th.esquerda {
            text-align: left;
        }

        td.esquerda {
            text-align: left;
        }
    </style>
</head>

<body>
    <table>
        <caption>
            Desafio 14
        </caption>
        <thead>
            <tr>
                <th scope="col" rowspan="2">Área</th>
                <th scope="col" rowspan="2">Disciplina</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="5" class="grupo" scope="rowgroup">Exatas</th>
            </tr>
            <tr>
                <td class="esquerda">Matemática</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <td class="esquerda">Física</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <td class="esquerda">Química</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <td class="esquerda">Biologia</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>

                <th colspan="4" class="esquerda" scope="row">Média de Exatas</th>
                <td class=" resumo">10</td>

            </tr>
            <tr>
                <th class="grupo" rowspan="2" scope="rowgroup">Humanas</th>
                <td class="esquerda">História</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <td class="esquerda">Geografia</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <th colspan="4" class="esquerda" scope="row">Média de Humanas</th>
                <td class="resumo">10</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
