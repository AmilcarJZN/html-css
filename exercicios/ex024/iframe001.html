<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            height: 400px;
            width:400px;
            border: 3px solid red;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um Iframe</h1>
    <p>Acessando o site do <iframe src="https://cursoemvideo.com" frameborder="1" scrolling="no"><a href="https://cursoemvideo.com">Curso em Vídeo</a></iframe> para aprender a programar</p><hr>
    <p>Acessando o site do google <iframe src="https://google.com" frameborder="1"></iframe> pena que não fucniona dentro de iframe</p><hr>
    <p>
        O repósitório do Guanabara
<iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>
        também é bem legal
    </p>

</body>
</html>
