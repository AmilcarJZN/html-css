<body>
    <p>Você pode escrever um parágrafo de qualquer 

        geito, basta colocar tudo dentro de &lt; e &gt;
    </p>
    <p>Para quebrar uma linha<!-- olá--> usa-se a <br> tag &lt;br&gt;</p>
    <p>Vamos ver alguns símbolos Especiais: 
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &delta;
        &Delta;
        &uparrow;
        &UpArrow;
        &uarr;
    </p>
    <p>Vamos adicionar alguns emojis:
        &#x1F596;
        &#x1F913;
    </p>
